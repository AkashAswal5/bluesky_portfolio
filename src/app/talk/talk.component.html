<section class="contact-section font-roboto min-h-[85vh]">
  <div class="container md:10/12 lg:w-7/12">
    <!-- Heading -->
    <h2 class="title text-xl sm:text-5xl">
      <span class="muted">Say <span class="highlight">Hi!</span></span> and tell me about your idea
    </h2>
    <p class="subtitle">Have a nice project? Reach out and let’s chat.</p>

    <!-- Form -->
    <form class="form">
      <div class="form-grid">
        <div>
          <label class="label">Name*</label>
          <input type="text" placeholder="John Doe" required class="input font-code">
        </div>
        <div>
          <label class="label">Email*</label>
          <input type="email" placeholder="you@example.com" required class="input font-code">
        </div>
      </div>

      <div>
        <label class="label">Company Name</label>
        <input type="text" placeholder="Your company or website" class="input font-code">
      </div>

      <div>
        <label class="label">What’s on your mind?*</label>
        <div class="tags font-code font-light text-sm">
          <span class="tag">Mobile App</span>
          <span class="tag">Website</span>
          <span class="tag">Desktop App</span>
          <span class="tag">Web Security</span>
          <span class="tag">AI Application</span>
        </div>
      </div>

      <div>
        <label class="label">Message</label>
        <textarea rows="5" placeholder="Write your message here..." class="textarea font-code"></textarea>
      </div>

      <button type="submit" class="submit-btn">Let’s Talk →</button>
    </form>
  </div>
</section>
