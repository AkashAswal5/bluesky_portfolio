<section class="contact-section">
  <div class="container">
    <!-- Heading -->
    <h2 class="title">
      <span class="muted">Say <span class="highlight">Hi!</span></span> and tell me about your idea
    </h2>
    <p class="subtitle">Have a nice project? Reach out and let’s chat.</p>

    <!-- Form -->
    <form class="form">
      <div class="form-grid">
        <div>
          <label class="label">Name*</label>
          <input type="text" placeholder="John Doe" required class="input">
        </div>
        <div>
          <label class="label">Email*</label>
          <input type="email" placeholder="you@example.com" required class="input">
        </div>
      </div>

      <div>
        <label class="label">Company Name</label>
        <input type="text" placeholder="Your company or website" class="input">
      </div>

      <div>
        <label class="label">What’s on your mind?*</label>
        <div class="tags">
          <span class="tag">Mobile App</span>
          <span class="tag">Website Design</span>
          <span class="tag">Branding</span>
          <span class="tag">Web Development</span>
          <span class="tag">Logo Design</span>
          <span class="tag">Illustration</span>
        </div>
      </div>

      <div>
        <label class="label">Message</label>
        <textarea rows="5" placeholder="Write your message here..." class="textarea"></textarea>
      </div>

      <button type="submit" class="submit-btn">Let’s Talk →</button>
    </form>
  </div>
</section>
